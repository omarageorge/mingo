name: mingo
description: Spin the wheel for a random activity

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_fortune_wheel: ^1.1.0
  flutter_launcher_icons: ^0.9.2
  font_awesome_flutter: ^9.1.0
  google_fonts: ^2.1.0
  provider: ^6.0.0

flutter_icons:
  android: true
  image_path: 'assets/icon/icon.png'

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
